{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %}

<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %} {{form | crispy}}
                    <button type="submit" class="btn btn-warning">Signin</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
